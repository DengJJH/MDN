<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        border: 1px solid #333333;
        width: 200px;
        height: 100px;
        overflow: scroll
        /* overflow: auto */
    }

    .sentence {
        border: 5px solid #333333;
        width: 500px;
        height: 100px;
        font-size: 250%;
        overflow-y: scroll;
    }
</style>

<body>
    <div class="box">This box has a height and a width. This means that if there is too much content to be displayed
        within the assigned height, there will be an overflow situation. If overflow is set to hidden then any overflow
        will not be visible.</div>

    <p class="sentence">This content is outside of the box.</p>

</body>

</html>
