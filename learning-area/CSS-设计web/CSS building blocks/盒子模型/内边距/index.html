<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-color: #ccc;
            border: 5px solid rebeccapurple;
            padding: 5px;
            padding-top: 0;
            padding-right: 30px;
            padding-bottom: 40px;
            padding-left: 4em;
        }

        .container {
            padding: 20px;
            width: 600px;
            height: 450px;
            border: 5px solid blue;
        }
        p {
            background-color: red;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Change my padding.</div>
        <p>需要注意的是，内边距与外边距不同，不能有负数量的内边距，所以值必须是0或者是正值。</p>
        <p>应用于元素的任何背景都将显示在内边距后面，padding通常用于将内容推离边框</p>
    </div>

</body>

</html>
