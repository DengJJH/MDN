<!DOCTYPE html>
<!-- 为文档设定主语言 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meta examples</title>
    <!-- 许多<meta> 元素包含了name 和 content 特性：

    name 指定了meta 元素的类型； 说明该元素包含了什么类型的信息。
    content 指定了实际的元数据内容。 -->
    <meta name="author" content="Chris Mills">
    <meta name="description" content="The MDN Learning Area aims to provide
    complete beginners to the Web with all they need to know to get
    started with developing web sites and applications.">
    <!-- 指定包含关于页面内容的关键字的页面内容的描述是很有用的，因为它可能或让你的页面在搜索引擎
        的相关的搜索出现得更多 （这些行为术语上被称为 Search Engine Optimization, or SEO.） -->
    
    <!-- 在你的站点增加自定义图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Meta examples</h1>
    <p>Japanese example: ご飯が熱い。</p>
    <!-- 你还可以将文档的分段设置为不同的语言 -->
    <p>Japanese example: <span lang="jp">ご飯が熱い。</span>.</p>

    <!-- <p>Below is a dynamic list.CLick anywhere outside the list to add a new list item.
        Click an existing list item to change its text to something else
    </p>
    <ul>
        <li>This</li>
        <li>list is</li>
        <li>pretty</li>
        <li>awesome</li>
    </ul> -->
</body>

<script src="script.js"></script>
</html>
