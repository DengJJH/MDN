<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- iframe用于嵌入其他网页 -->
    <!-- embed和object则可以嵌入PDF，SVG甚至是FLASH -->
    <h1>嵌入技术</h1>
    <h2>iframe</h2>


    <p>iframe元素旨在允许您将其他Web文档嵌入到当前文档中。这很适合将第三方内容纳入您的网站</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hXq-9BEN6TU" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr />


    <!-- allowfullscreen允许通过全屏api设置为全屏模式 -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83327.54691355834!2d-123.1939436420432!3d49.257714281452486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2z5Yqg5ou_5aSn6Iux5bGs5ZOl5YCr5q-U5Lqe5rqr5ZOl6I-v!5e0!3m2!1szh-TW!2sus!4v1579417011212!5m2!1szh-TW!2sus"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <hr />

    <p>HTTPS是HTTP的加密版本。您应该尽可能使用HTTPS为您的网站提供服务：</p>
    <ol>
        <li>HTTPS减少了远程内容在传输过程中被篡改的机会，</li>
        <li>HTTPS防止嵌入式内容访问您的父文档中的内容，反之亦然。</li>
    </ol>

    <!-- sandbox---该属性对呈现在 iframe 框架中的内容启用一些额外的限制条件 -->
    <!-- 了解sandbox----》https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/iframe -->
    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="100%" height="500" frameborder="0"
        allowfullscreen sandbox>
        <p> <a href="https://developer.mozilla.org/en-US/docs/Glossary">
                Fallback link for browsers that don't support iframes
            </a> </p>
    </iframe>
    <hr />

    <h2>embed和object元素</h2>

    <h3>Embed元素示例</h3>
    <!-- <object>需要data属性，type属性或两者。如果您同时使用这两个，您也可以使用该typemustmatch属性
        （仅在Firefox中实现，在本文中）。typemustmatch保持嵌入文件不运行，除非type属性提供正确的
        媒体类型。typemustmatch因此，当您嵌入来自不同来源的内容（可以防止攻击者通过插件运行任意脚本）时
        ，可以赋予重要的安全优势。 -->
    <embed src="whoosh.swf" quality="medium" bgcolor="#ffffff" width="550" height="400" name="whoosh" align="middle"
        allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer">

    <h3>Object元素示例</h3>
    <object data="mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
        <p>You don't have a PDF plugin, but you can <a href="mypdf.pdf">download the PDF file.</a></p>
    </object>

    
</body>

</html>


</body>

</html>
